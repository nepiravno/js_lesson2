<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 2</title>
  <script type="text/javascript">
    /*
    1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.
    */
    alert('Задание №1: Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.');

    var a = +prompt('Введите первое число', '1');
    var b = +prompt('Введите второе число', '2');
    var c = +prompt('Введите третье число', '3');

    if (a == b || b == c || a == c) {
      alert('Ошибка');
      document.write('Задание №1: Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.' + '<br/>' + 'Ответ: Ошибка' + '<br/>');
    } else {
      var result = (a + b + c) / 3;
      alert('Среднее арифметическое равно: ' + result);
      document.write('Задание №1: Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.' + '<br/>' + 'Ответ: Среднее арифметическое равно: ' + result + '<br/>');
    }


    /*
    2. Построить прямоугольный треугольник состоящий из символа "*".
    */
    alert('Задание №2: Построить прямоугольный треугольник состоящий из символа "*".');

    document.write('Задание №2: Построить прямоугольный треугольник состоящий из символа "*":' + '<br/>' + 'Ответ: ' + '<br/>');

    for (var i = 0; i < 5; i++) {
      for (var j = 0; j <= i; j++) {
        document.write("* ");
      }
      document.write("<br/>");
    }
    

    /*
    3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.
    */
    alert('Задание №3: Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.');

    document.write('Задание №3: Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран:' + '<br/>');

    var a = +prompt('Введите первое число', '1');
    var b = +prompt('Введите второе число', '2');
    var c = +prompt('Введите третье число', '3');

    if (a > b && a > c) {
      alert('Максимальное число: ' + a);
      document.write('Ответ: Максимальное число: ' + a + '<br/>');
    } else if (b > a && b > c) {
      alert('Максимальное число: ' + b);
      document.write('Ответ: Максимальное число: ' + b + '<br/>');
    } else {
      alert('Максимальное число: ' + c);
      document.write('Ответ: Максимальное число: ' + c + '<br/>');
    }


    /*
    4. Дано два числа A и B где (A<B). 
    Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В. 
    Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.  
    */
    alert('Задание №4: Дано два числа A и B где (A<B). Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В. Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.');

    document.write('Задание №4: Дано два числа A и B, где (A < B). Выведите на экран сумму всех чисел расположенных в числовом промежутке от А до В. Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В:' + '<br/>' + 'Ответ: ' + '<br/>');

    var A = -5;
    var B = 5;
    var sum = 0;

    for (var i = A; i <= B; i++) {
      if (i%2) {
        document.write(i + " <br/>");
      }

      sum = sum + i;
    }

    document.write('Сумма равна: ' + sum);

  </script>
